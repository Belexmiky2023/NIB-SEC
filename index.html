    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"

  <style>
    body {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    /* Honeycomb background */
    .honeycomb-bg {
      background-color: #000;
      background-image:
        radial-gradient(circle at center, rgba(250, 204, 21, 0.05) 0%, transparent 70%),
        linear-gradient(30deg, #0a0a0a 12%, transparent 12.5%, transparent 87%, #0a0a0a 87.5%, #0a0a0a),
        linear-gradient(150deg, #0a0a0a 12%, transparent 12.5%, transparent 87%, #0a0a0a 87.5%, #0a0a0a),
        linear-gradient(60deg, #111 25%, transparent 25.5%, transparent 75%, #111 75.5%, #111);
      background-size: 80px 140px;
    }

    /* Bee flight animation */
    .bee-moving {
      animation: beeFlight 8s infinite ease-in-out;
      position: absolute;
      z-index: 50;
    }

    @keyframes beeFlight {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(100px, -50px) rotate(15deg); }
      50% { transform: translate(50px, 50px) rotate(-10deg); }
      75% { transform: translate(-100px, 0px) rotate(5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    .hexagon {
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    }

    /* Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Message Send Animation */
    @keyframes message-send {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
        box-shadow: 0 0 0px rgba(250, 204, 21, 0);
      }
      50% {
        box-shadow: 0 0 30px rgba(250, 204, 21, 0.4);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        box-shadow: 0 0 0px rgba(250, 204, 21, 0);
      }
    }

    .animate-message-out {
      animation: message-send 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #facc15;
      border-radius: 10px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.95); }
    }
  </style>
