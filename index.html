
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    .honeycomb-bg {
      background-color: #000;
      background-image:
        radial-gradient(circle at 50% 50%, rgba(250, 204, 21, 0.05) 0%, transparent 80%),
        linear-gradient(30deg, #050505 12%, transparent 12.5%, transparent 87%, #050505 87.5%, #050505),
        linear-gradient(150deg, #050505 12%, transparent 12.5%, transparent 87%, #050505 87.5%, #050505),
        linear-gradient(60deg, #0a0a0a 25%, transparent 25.5%, transparent 75%, #0a0a0a 75.5%, #0a0a0a);
      background-size: 60px 104px;
    }

    .hexagon {
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    }

    /* Honey Glow Popups */
    .honey-glow {
      box-shadow: 0 0 50px rgba(250, 204, 21, 0.2);
      border: 1px solid rgba(250, 204, 21, 0.3);
    }

    .text-glow {
      text-shadow: 0 0 10px rgba(250, 204, 21, 0.8);
    }

    /* Bee Flight Path */
    .bee-flight {
      animation: bee-random 20s infinite linear;
    }

    @keyframes bee-random {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(100vw, -20vh) rotate(45deg); }
      50% { transform: translate(20vw, 80vh) rotate(180deg); }
      75% { transform: translate(-50vw, 30vh) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    /* Message Send Animation */
    @keyframes message-up {
      0% { opacity: 0; transform: translateY(10px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-msg {
      animation: message-up 0.25s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 3px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #facc15; border-radius: 10px; }

    .custom-scrollbar::-webkit-scrollbar { width: 3px; }

    /* Verified Badge Glow */
    .verified-glow {
      filter: drop-shadow(0 0 5px rgba(250, 204, 21, 1));
    }
  </style>
